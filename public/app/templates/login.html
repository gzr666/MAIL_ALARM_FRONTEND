<div class="container">
        
              <form name="userForm" id="myform" class="form-signin" >
                <h2 class="form-signin-heading text-center">LOG IN</h2>

                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Username</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="UserName"  autofocus ng-model="user.email">
              </div>

              <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password">
              </div>

              <div class="has-success">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="checkboxSuccess" value="option1" ng-model="testme">
                      Checkbox with success
                    </label>
                  </div>
                </div>
                <div class="has-warning">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="checkboxWarning" value="option1">
                        Checkbox with warning
                      </label>
                    </div>
                  </div>
                  <div class="has-error">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="checkboxError" value="option1">
                        Checkbox with error
                      </label>
                    </div>
                  </div> 


                <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="postForm(user)" >Sign in</button>
              </form>

              {{testme}}
        
        
        
        
        
        
</div> <!-- /container
